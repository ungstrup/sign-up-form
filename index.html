<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="img/guillermo--O_4f6HlTD4-unsplash.jpg" alt="">
        <p class="image-text">Photo by <a href="https://unsplash.com/@withguillermo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Guillermo</a> on <a href="https://unsplash.com/photos/a-view-of-a-valley-with-mountains-in-the-background--O_4f6HlTD4">Unsplash</a></p>
    </div>
    <div>
        <h1 class="site-pitch">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br><br> Sign up now to get started.</h1>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form class="form" action="" method="post">
                    <div class="form-first-name">
                        <label for="first-name">First name
                            <input type="text" id="first-name" name="first-name"></label></div>
                    <div class="form-last-name">
                        <label for="last-name">Last name
                            <input type="text" id="last-name" name="last-name"></label></div>
                    <div class="form-email">
                        <label for="user-email">Email
                            <input type="email" id="user-email" name="user-email"></label></div>
                    <div class="form-phone">
                        <label for="user-phone">Phone number
                            <input type="tel" id="user-phone" name="user-phone"></label></div>
                    <div class="form-pwd">
                        <label for="user-password">Password
                            <input type="password" id="user-password" name="user-password"></label></div>
                    <div class="form-pwd-confirm">
                        <label for="user-password-confirm">Confirm password
                            <input type="text" id="user-password-confirm" name="user-password-confirm"></label></div>
                    <div class="form-button"><button type="submit">Create Account</button></div>
            </form>
        </div>
    </div>
</body>
</html>
